<html>
  <head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <style>
      body {
        padding-top: 60px;

      }
      .heading{
        text-align:center;
      }
      .container-fluid{
        margin-left:10%;
      }
      textarea {
        resize:none;
         max-width:200px;
      }
      svc {
        margin-top:20px;
      }
      button{
        margin-top:10px;
      }
    </style>
  </head>
  <body>
    <div class="container heading">
      <h1>Halı Saha Takım Oluşturma</h1>
      <p>Aşağıdaki boşluklara kişi isimlerini her biri bir satır olacak şekilde yaz.</p>
      <p>Hazırla butonuna bas, yanda takımların düzenini gör.</p>
    </div>

  <div class="container-fluid">
     <div class="row">
       <div class="col col-sm-4" >
                  <div class="btn-group" data-toggle="buttons">
                    <button class="btn btn-danger " id="btn222" >2-2-2 </button>
                    <button class="btn btn-success " id="btn321" >3-2-1 </button>
                    <button class="btn btn-success " id="btn231" >2-3-1 </button>
                  </div>
          <div class="container">
            <div>Kaleciler:</div><textarea class="form-control" id="inpGK" rows="2" required></textarea>
          </div>
          <div class="container">
            <div>Defanslar:</div><textarea class="form-control" id="inpDef" rows="4" required></textarea>
          </div>
           <div class="container">
            <div>Orta Sahalar:</div><textarea class="form-control" id="inpMid" rows="4" required></textarea>
          </div>   
          <div class="container">
            <div>Forvetler:</div><textarea class="form-control" id="inpFor" rows="4" required></textarea>
          </div>
          <button id="btnMix" class="btn btn-success">Hazırla</button>
       </div>
       <div class="col col-sm-5" >
                  <svg id="svcField" height="360" width="640" >
                    <image x="0" y="0" width="640" height="360"
                       xlink:href="/img/field.jpg" />
                 </svg>
       </div>
       
     </div>
  </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
